# 端口号
server.port=8888

spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

#为所有的实体类配置别名
mybatis.type-aliases-package=com.qianfu.pvgproject.pojo

# 数据源配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/pvg?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

# application.properties中设置禁用模板引擎缓存 --- 热部署
spring.freemarker.cache=false
spring.freemarker.settings.template_update_delay=0

#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
#禁用掉缓存 修改页面后，刷新即可看到效果
spring.thymeleaf.cache=false

#将数据库中下划线命名风格自动转换为驼峰式命名风格
mybatis.configuration.map-underscore-to-camel-case=true