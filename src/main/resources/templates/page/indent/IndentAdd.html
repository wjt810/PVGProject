<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加订单--千植网</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">宝贝名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入宝贝名">
        </div>
    </div>

    <div class="layui-inline">
        <label class="layui-form-label">单价</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input newsAuthor" lay-verify="required" placeholder="请输入单价">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">数量</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input newsAuthor" lay-verify="required" placeholder="请输入数量">
        </div>
    </div>

    <div class="layui-inline">
        <label class="layui-form-label">交易状态</label>
        <div class="layui-input-inline">
            <select name="browseLook" class="newsLook" lay-filter="browseLook">
                <option value="0">卖家已发货</option>
                <option value="1">交易成功</option>
                <option value="1">物流派件中</option>

            </select>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">交易操作</label>
        <div class="layui-input-inline">
            <select name="browseLook" class="newsLook" lay-filter="browseLook">
                <option value="0">确认收货</option>
                <option value="1">已收货</option>
                <option value="1">追加评论</option>

            </select>
        </div>
    </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">商品信息</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea layui-hide" name="content" lay-verify="content"
                      id="news_content"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="Indent.js"></script>
</body>
</html>
